
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Perfil</title>
</head>
<body>
  <header>
    <h1>Mi Perfil</h1>
  </header>
  <div class="container" id="perfil-container"></div>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/profile.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const container = document.getElementById("perfil-container");
      if (!usuario) {
        container.innerHTML = `
          <p>Debes iniciar sesión para ver tu perfil.</p>
          <a href="login.html"><button>Iniciar sesión</button></a>
        `;
      } else {
        container.innerHTML = `
          <h2>Editar perfil</h2>
          <input type="text" id="nombre" placeholder="Nombre" />
          <textarea id="bio" placeholder="Biografía"></textarea>
          <button onclick="actualizarPerfil()">Guardar</button>
          <h3>Mis publicaciones</h3>
          <div id="mis-posts"></div>
        `;
        cargarPerfil();
      }
    });
  </script>
</body>
</html>
