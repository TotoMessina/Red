<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="ContraseÃ±a" required><br><br>
        <button type="submit">Registrarse</button>
    </form>
    <div id="mensaje"></div>

    <script>
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbyIrHt9cvvJE1nwiRk5SBATKUj25-FBQPb3W_b83FUfTGJHttGP4ZP7QzVfEVuH5ZU/exec'
        };

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registroForm');
            const mensajeDiv = document.getElementById('mensaje');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                mensajeDiv.className = '';
                mensajeDiv.textContent = 'Enviando...';

                try {
                    const response = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Importante para evitar errores de CORS
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'registrar',
                            nombre,
                            email,
                            password
                        })
                    });

                    mensajeDiv.className = 'success';
                    mensajeDiv.textContent = 'Registro enviado correctamente.';
                    form.reset();
                } catch (error) {
                    mensajeDiv.className = 'error';
                    mensajeDiv.textContent = 'Error al enviar: ' + error.message;
                    console.error('Error detallado:', error);
                }
            });
        });
    </script>
</body>
</html>
